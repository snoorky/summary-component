<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Raphael | Results Summary Component</title>
</head>

<body>
  <section class="component">
    <div class="results">
      <h3>Your Result</h3>
      <div class="circle">
        <h1 id="final">0</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h4>Summary</h4>
      <div class="itens">
        <div class="itemReaction">
          <div class="info">
            <img src="" alt="">
            <h6></h6>
          </div>
          <div class="score">
            <p id="current"></p>
            <p>/ 100</p>
          </div>
        </div>
        <div class="itemMemory">
          <div class="info">
            <img src="" alt="">
            <h6></h6>
          </div>
          <div class="score">
            <p id="current"></p>
            <p>/ 100</p>
          </div>
        </div>
        <div class="itemVerbal">
          <div class="info">
            <img src="" alt="">
            <h6></h6>
          </div>
          <div class="score">
            <p id="current"></p>
            <p>/ 100</p>
          </div>
        </div>
        <div class="itemVisual">
          <div class="info">
            <img src="" alt="">
            <h6></h6>
          </div>
          <div class="score">
            <p id="current"></p>
            <p>/ 100</p>
          </div>
        </div>
      </div>
      <button onclick="totalScore()">Continue</button>
    </div>
  </section>
  <script src="./score.js"></script>
</body>

</html>
